<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ag-Grid Basic Example</title>
    <style></style>
    <script src="./node_modules/ag-charts-community/dist/ag-charts-community.js"></script>
</head>
<body>
<div id="myChart" style="height: 100%"></div>
<script>
    const options = {
        container: document.getElementById('myChart'),
        autoSize: true,
        title: {
            text: 'Average expenditure on coffee',
        },
        subtitle: {
            text: 'per person per week in Krakozhia',
        },
        data: [
            {
                year: '2015',
                spending: 35,
            },
            {
                year: '2016',
                spending: 40,
            },
            {
                year: '2017',
                spending: 43,
            },
            {
                year: '2018',
                spending: 44,
            },
        ],
        series: [
            {
                xKey: 'year',
                yKey: 'spending',
            },
        ],
    };

    agCharts.AgChart.create(options);
</script>
</body>
</html>
