<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript example</title>
    <meta charSet="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style media="only screen">
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            box-sizing: border-box;
            -webkit-overflow-scrolling: touch;
        }

        html {
            position: absolute;
            top: 0;
            left: 0;
            padding: 0;
            overflow: auto;
        }

        body {
            padding: 1rem;
            overflow: auto;
        }
    </style>
</head>
<body>
<div id="myChart" style="height: 100%;">
</div>
<script>var __basePath = './';</script>
<script src="./node_modules/ag-charts-enterprise/dist/ag-charts-enterprise.js">
</script>
<script>
    // Source: http://www.sheffieldweather.co.uk/Averages/MONTHLYAIRAVERAGE.htm
    function getData() {
        return [
            {
                date: "Nov 1",
                amount: 900,
            },
            {
                date: "Nov 2",
                amount: 345,
            },
            {
                date: "Nov 3",
                amount: 393,
            },
            {
                date: "Nov 4",
                amount: -108,
            },
            {
                date: "Nov 5",
                amount: -154,
            },
            {
                date: "Nov 6",
                amount: 135,
            },
            {
                date: "Nov 7",
                amount: 178,
            },
            {
                date: "Nov 8",
                amount: 286,
            },
            {
                date: "Nov 9",
                amount: -119,
            },
            {
                date: "Nov 10",
                amount: -361,
            },
            {
                date: "Nov 11",
                amount: -203,
            },
        ]
    }

    const options = {
        container: document.getElementById("myChart"),
        data: getData(),
        title: {
            text: "Waterfall Column",
        },
        series: [
            {
                type: "waterfall-column",
                xKey: "date",
                xName: "Date",
                yKey: "amount",
                yName: "Amount",
                label: {
                    enabled: true,
                    placement: "inside",
                },
                positiveItem: {
                    fill: "#91CC75",
                    stroke: "#91CC75",
                    name: "Revenue",
                },
                negativeItem: {
                    fill: "#D21E75",
                    stroke: "#D21E75",
                    name: "Product Cost",
                },
                highlightStyle: {
                    series: {
                        dimOpacity: 0.5,
                    },
                },
            },
        ],
        zoom: {
            enabled: true,
        },
        animation: {
            enabled: true,
        },
        legend: {
            enabled: true,
        },
    }

    agChartsEnterprise.AgEnterpriseCharts.create(options)
</script>
</body>
</html>
