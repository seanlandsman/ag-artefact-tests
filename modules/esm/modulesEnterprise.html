<!doctype html>
<html>
<head>
    <link href="./node_modules/@ag-grid-community/styles/ag-grid.css" rel="stylesheet">
    <link href="./node_modules/@ag-grid-community/styles/ag-theme-alpine.css" rel="stylesheet">
    <script type="module">
        import {Grid, ModuleRegistry} from './node_modules/@ag-grid-community/core/dist/core.esm.js';

        import {
            ClientSideRowModelModule
        } from './node_modules/@ag-grid-community/client-side-row-model/dist/client-side-row-model.esm.js';

        import {StatusBarModule,} from './node_modules/@ag-grid-enterprise/status-bar/dist/status-bar.esm.js';

        ModuleRegistry.registerModules([
            ClientSideRowModelModule,
            StatusBarModule
        ]);

        const columnDefs = [
            {field: 'make'},
            {field: 'model'},
            {field: 'price'}
        ];

        // specify the data
        const rowData = [
            {make: 'Toyota', model: 'Celica', price: 35000},
            {make: 'Ford', model: 'Mondeo', price: 32000},
            {make: 'Porsche', model: 'Boxster', price: 72000}
        ];

        // let the grid know which columns and what data to use
        const gridOptions = {
            columnDefs: columnDefs,
            rowData: rowData,
            statusBar: {
                statusPanels: [
                    {
                        statusPanel: 'agTotalAndFilteredRowCountComponent',
                        align: 'left',
                    }
                ]
            }
        };

        // setup the grid after the page has finished loading
        document.addEventListener('DOMContentLoaded', () => {
            const gridDiv = document.querySelector('#myGrid');
            new Grid(gridDiv, gridOptions);
        });
    </script>
</head>

<body>
<div class="ag-theme-alpine" id="myGrid" style="height: 200px; width:500px;"></div>
</body>
</html>
